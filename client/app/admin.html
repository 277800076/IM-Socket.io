<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>WebSocket</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css" />
    <script type="text/javascript" src="http://socket.nodegeek.org/socket.io/socket.io.js"></script>
</head>
<body>
<div class="main">
  <!-- left dom start -->
  <div class="left">
    <!-- user Informat start -->
    <div class="left-inform">
        <div class="title">
              <span class="radius close-win"></span>
              <span class="radius yellow min-win"></span>
              <span class="radius green max-win"></span>
        </div>
        <div class="user">
            <img src="img/ico.jpg" />
        </div>
        <div class="menu">
            <p class="menu-item"><img src="img/home.png" /></p>
            <p class="menu-item"><img src="img/drill.png" /></p>
            <p class="menu-item"><img src="img/camera.png" /></p>
        </div>
        <div class="setup">
          
        </div>
    </div>
     <!-- user Informat end -->
    <!-- user List start -->
    <div class="left-list">
        <div class="search"><input id="username" type="text"  placeholder="Search" /></div>
        <div  class="user-list">
          <ul id="userList">
            <li class="item active">
              <img src="img/01.gif" />
              <div>
                <strong>露露</strong>
                <span>欢迎来打球!</span>
              </div>
              <span class="drag">9</span>
              <span class="close"></span>
            </li>
            <li class="item">
              <img src="img/02.gif" />
              <div>
                <strong>段姐</strong>
                <span>姿势还是不对啊!</span>
              </div>
              <span class="drag">21</span>
              <span class="close"></span>
            </li>
            <li class="item">
              <img src="img/03.gif" />
              <div>
                <strong>Nancy</strong>
                <span>哈哈哈!</span>
              </div>
               <span class="drag">1</span>
               <span class="close"></span>
            </li>
            <li class="item">
              <img src="img/04.gif" />
              <div>
                <strong>Allen</strong>
                <span>呵呵哒</span>
              </div>
              <span class="close"></span>
            </li>
            <li class="item">
              <img src="img/05.gif" />
              <div>
                <strong>Blue</strong>
                <span>从前有座山!</span>
              </div>
              <span class="close"></span>
            </li>
            <li class="item">
              <img src="img/06.gif" />
              <div>
                <strong>张东玲</strong>
                <span>山里有座庙!</span>
              </div>
              <span class="close"></span>
            </li>
            <li class="item">
              <img src="img/07.gif" />
              <div>
                <strong>偶然</strong>
                <span>庙里有个和尚!</span>
              </div>
              <span class="close"></span>
            </li>
            <li class="item">
              <img src="img/08.gif" />
              <div>
                <strong>你知道啥</strong>
                <span>网球有进步啊!</span>
              </div>
              <span class="close"></span>
            </li>
            <li class="item">
              <img src="img/09.gif" />
              <div>
                <strong>梦娴</strong>
                <span>真的很热闹了!</span>
              </div>
              <span class="close"></span>
            </li>
            <li class="item">
              <img src="img/10.gif" />
              <div>
                <strong>叶子</strong>
                <span>好久不打球了，生疏了!</span>
              </div>
              <span class="close"></span>
            </li>
          </ul>
        </div>
    </div>
    <!-- user List end -->
    
  </div>
  <!-- left dom end -->

  <!-- right dom start -->
  <div class="right">
    <!-- top dom start -->
    <div class="title">
      <span class="userPhoto"><img src="img/ico.jpg" /></span>
      <div class="userInform">
        <strong>我们都爱憨憨熊</strong>
        <span>生命是一场幻觉，可我需要你在</span>
      </div>
      <div class="operation">
        <div class="sendfile" title="发送文件">
            <input id="file" type="file"  multiple />
          <!-- <div class="file-type">
              <p><input type="file" /> 发送单个文件</p>
              <p><input type="file"  multiple /></p>
          </div> -->
        </div>
        <span class="information" style="display:none"></span>
      </div>
    </div>
    <!-- top dom end -->

    <!-- content dom start -->
    <div class="content">
      <div id="message" class="message">

        <!-- <div class="mess-left">
          <span class="user-img"><img src="img/03.gif"></span>
          <p class="mess-cont">I love you, Allen</p>
        </div>
        <div class="mess-right">
          <span class="user-img"><img src="img/04.gif"></span>
          <p class="mess-cont">I love you too, Nancy</p>
        </div>
        <div class="mess-left">
          <span class="user-img"><img src="img/03.gif"></span>
          <p class="mess-cont">I love you not because of who you are,but because of who I am when I am with you.No man or woman is worth your tears,and the one who is ,won‘t make you cry. </p>
        </div>
        <div class="mess-right">
          <span class="user-img"><img src="img/04.gif"></span>
          <p class="mess-cont">The worst way to miss someone is to be sitting right beside them knowing you can‘t have them. Never frown,even when you are sad,because you never know who is falling in love with your smile. </p>
        </div>
         -->
      </div>
    </div>
    <!-- content dom end -->

    <!-- bottom dom start -->
    <div class="edit">
      <div class="bar"unselectable="on" onmousedown="return false">
        <span class="font J-EditItem" unselectable="on" onmousedown="return false"></span>
        <span class="face J-EditItem" unselectable="on" onmousedown="return false"></span>
        <span class="shake J-EditItem" unselectable="on" onmousedown="return false"></span>
        <span class="det J-EditItem" unselectable="on" onmousedown="return false"></span>
        <span class="img J-EditItem" unselectable="on" onmousedown="return false"></span>
        <span class="cut J-EditItem" unselectable="on" onmousedown="return false"></span>
        <strong class="record fr">查看消息记录</strong>
      </div>
      <div id="textarea" class="textarea J-Edit" contenteditable="true">

      </div>
    </div>
    <!-- bottom dom end -->

  </div>
  <!-- right dom end -->
</div>
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
   <script type="text/javascript" src="js/chat.js"></script>
   <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
